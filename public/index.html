<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <h1 class="header__text">Weather Journal</h1>
  </header>

  <section class="form">
    <div class="form__input-group">
      <label for="zip">ZIP code</label>
      <input type="text" id="zip" placeholder="Enter ZIP code here">
    </div>

    <div class="form__input-group">
      <label for="feelings">How are you feeling today?</label>
      <textarea id="feelings" placeholder="Write your thoughts here"></textarea>
    </div>

    <button class="form__button" id="generate">Add entry</button>
  </section>

  <section class="entries">
    <h2 class="entries__heading">Recent entries</h2>
    <table class="entries__table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Temperature</th>
          <th>Content</th>
        </tr>
      </thead>
    </table>
  </section>
</body>

</html>
