<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <h1 class="header__text">Weather Journal</h1>
    </div>
  </header>

  <main class="main-container">
    <section class="form">
      <div class="form__input-group">
        <label for="country">Country code</label>
        <input type="text" id="country" placeholder="Enter ISO country code here">
      </div>

      <div class="form__input-group">
        <label for="zip">ZIP code</label>
        <input type="text" id="zip" placeholder="Enter ZIP code here">
      </div>

      <div class="form__input-group">
        <label for="feelings">How are you feeling today?</label>
        <textarea id="feelings" rows="3" placeholder="Write your thoughts here"></textarea>
      </div>

      <button class="form__button" id="generate">Add entry</button>
    </section>

    <section class="no-data">
      <p>No recent entries</p>
    </section>

    <section class="entries entries--hidden">
      <div class="entries__group">
        <h2>Most recent entry</h2>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>

      <div class="entries__group">
        <h2>Recent entries</h2>
        <table class="entries__table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Temp</th>
              <th>Content</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>

</html>
